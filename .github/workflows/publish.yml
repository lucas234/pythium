name: Manual Publish to PyPI or Test PyPI

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Package version (e.g., 1.2.3)"
        required: true
        default: "1.0.0"
      target:
        description: "Target repository: pypi or testpypi"
        required: true
        default: "testpypi"
        type: choice
        options:
          - pypi
          - testpypi

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ”¨ Install build tools
      run: |
        pip install build
        pip install wheel  # ç¡®ä¿å®‰è£… wheel

    - name: ğŸ“¦ Set package version
      id: set_version
      run: |
        echo "PACKAGE_VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
        echo "TARGET_REPO=${{ github.event.inputs.target }}" >> $GITHUB_ENV
        echo "Package version: $PACKAGE_VERSION"
        echo "Target repo: $TARGET_REPO"

    # å¦‚æœ setup.py æ–¹å¼ï¼ˆåŠ¨æ€ç‰ˆæœ¬å·ï¼‰
    - name: ğŸš€ Build package
      run: |
        python setup.py sdist bdist_wheel

    # ä½¿ç”¨ pyproject.toml çš„è¯æ¢æˆï¼š
    # - name: ğŸš€ Build package
    #   run: python -m build

    - name: ğŸ“¤ Publish to selected PyPI (test or prod)
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ env.TARGET_REPO == 'testpypi' && secrets.TEST_PYPI_API_TOKEN || secrets.PYPI_API_TOKEN }}
        repository-url: ${{ env.TARGET_REPO == 'testpypi' && 'https://test.pypi.org/legacy/' || 'https://upload.pypi.org/legacy/' }}
